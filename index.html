<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordSosiska</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #0f0f0f, #1a1a1a, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .cat-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #666;
            box-shadow: 0 0 30px rgba(100, 100, 100, 0.5), 0 0 60px rgba(80, 80, 80, 0.3);
            animation: pulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
            object-fit: cover;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(100, 100, 100, 0.5), 0 0 60px rgba(80, 80, 80, 0.3); }
            50% { box-shadow: 0 0 50px rgba(100, 100, 100, 0.6), 0 0 100px rgba(80, 80, 80, 0.4); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ccc;
            text-shadow: 0 0 10px rgba(150, 150, 150, 0.5), 0 0 20px rgba(120, 120, 120, 0.3);
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite;
            letter-spacing: 5px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(150, 150, 150, 0.5), 0 0 20px rgba(120, 120, 120, 0.3); }
            50% { text-shadow: 0 0 20px rgba(150, 150, 150, 0.6), 0 0 40px rgba(120, 120, 120, 0.4); }
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid #555;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(80, 80, 80, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(100, 100, 100, 0.5);
            background: rgba(52, 52, 52, 0.9);
            border-color: #777;
        }

        .button img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .cat-image { width: 200px; height: 200px; }
            .button { font-size: 1.2rem; padding: 15px 35px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1316479920997929062/1421145993411301477/IMG_3014.jpg?ex=68de9058&is=68dd3ed8&hm=e409f3ec8a4398c840c8b733dbc18fad5da2095843253581cb688f86a87e0673&" alt="Cute Cat" class="cat-image">
        <h1 class="title">lordsosiska</h1>
        <a href="https://www.astral.rip/members/lordsosiska.126/" class="button">
            <img src="https://hapka.lol/uploads/BDynwweQ.png" alt="Astral">
        </a>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://hapka.lol/uploads/Riley.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Создание звёзд
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Создание музыкальных нот
        // Убрано для чистого дизайна

        // Управление музыкой
        const audio = document.getElementById('bgMusic');
        let isPlaying = false;

        // Попытка автовоспроизведения
        audio.volume = 0.3;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
            }).catch(() => {
                isPlaying = false;
            });
        }

        // Запуск музыки при первом клике на странице
        document.body.addEventListener('click', () => {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                }).catch(() => {});
            }
        }, { once: true });
    </script>
</body>
</html>
